<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش background-origin</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            border: 15px dashed #666;
            padding: 30px;
            background-image: url('../../images/pattern.jpg');
            background-repeat: no-repeat;
            margin: 20px;
        }
        
        .border-box {
            background-origin: border-box;
        }
        
        .padding-box {
            background-origin: padding-box;
        }
        
        .content-box {
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="box border-box">background-origin: border-box</div>
    <div class="box padding-box">background-origin: padding-box</div>
    <div class="box content-box">background-origin: content-box</div>
</body>
</html>
