<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-size</title>
        <style>
.box {
  width: 300px;
  height: 200px;
  margin: 20px;
  border: 2px solid #333;
  padding: 20px;
  color: black;
  font-weight: bold;
}

/* پس‌زمینه کامل با تمام ویژگی‌ها */
.background-full {
  background: 
    url('../../images/pattern.jpg') no-repeat center fixed #f8f9fa;
}

/* چندین لایه پس‌زمینه */
.background-multiple {
  background: 
    url('../../images/b.jpg') top left no-repeat,
    url('../../images/pattern.jpg') bottom right no-repeat,
    linear-gradient(45deg, #ff9a9e, #fad0c4);
}

/* فقط رنگ پس‌زمینه */
.background-color-only {
  background: #e9ecef;
}

/* تصویر با موقعیت و رنگ مشخص */
.background-image-position {
  background: 
    url('../../images/b.jpg') 
    right bottom 
    no-repeat 
    #dee2e6;
}
</style>
</head>
<body>


<div class="box background-full">پس‌زمینه کامل: تصویر + موقعیت + تکرار + ثابت + رنگ</div>
<div class="box background-multiple">چندین لایه پس‌زمینه (تصاویر و گرادیان)</div>
<div class="box background-color-only">فقط رنگ پس‌زمینه</div>
<div class="box background-image-position">تصویر در گوشه پایین راست با رنگ زمینه</div>

</body>
</html>
