<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 20px;
            border: 2px solid black;
        }
        
        .solid-color {
            background-color: #3498db; /* آبی */
        }
        
        .transparent {
            background-color: rgba(52, 152, 219, 0.3); /* آبی نیمه شفاف */
        }
        
        .gradient {
            background: linear-gradient(to right, #3498db, #2ecc71); /* گرادیان */
        }
    </style>

</head>
<body>
        <div class="box solid-color">پس‌زمینه آبی</div>
    <div class="box transparent">پس‌زمینه نیمه شفاف</div>
    <div class="box gradient">پس‌زمینه گرادیان</div>

</body>
</html>
