<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blur</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: #e74c3c;
                margin: 30px;
                display: inline-block;
                transition: filter 0.3s;
            }

            .blur-light:hover {
                filter: blur(2px);
            }

            .blur-medium:hover {
                filter: blur(5px);
            }

            .blur-strong:hover {
                filter: blur(10px);
            }
        </style>
</head>
<body>


<div class="box blur-light">هاور کن - تاری کم</div>
<div class="box blur-medium">هاور کن - تاری متوسط</div>
<div class="box blur-strong">هاور کن - تاری شدید</div>
</body>
</html>
