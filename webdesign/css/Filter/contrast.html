<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contrast</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: linear-gradient(45deg, #000, #fff);
                margin: 30px;
                display: inline-block;
                transition: filter 0.3s;
            }

            .low-contrast:hover {
                filter: contrast(0.5);
            }

            .normal-contrast:hover {
                filter: contrast(1);
            }

            .high-contrast:hover {
                filter: contrast(1.5);
            }

            .very-high-contrast:hover {
                filter: contrast(2);
            }
        </style>
</head>
<body>


<div class="box low-contrast">هاور کن - کنتراست کم</div>
<div class="box normal-contrast">هاور کن - کنتراست نرمال</div>
<div class="box high-contrast">هاور کن - کنتراست زیاد</div>
<div class="box very-high-contrast">هاور کن - کنتراست بسیار زیاد</div>
</body>
</html>
