<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grayscale</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: linear-gradient(45deg, #e74c3c, #3498db, #f1c40f);
                margin: 30px;
                display: inline-block;
                transition: filter 0.3s;
            }

            .gray-50:hover {
                filter: grayscale(0.5);
            }

            .gray-100:hover {
                filter: grayscale(1);
            }
        </style>
</head>
<body>


<div class="box gray-50">هاور کن - ۵۰% خاکستری</div>
<div class="box gray-100">هاور کن - ۱۰۰% خاکستری</div>

</body>
</html>
