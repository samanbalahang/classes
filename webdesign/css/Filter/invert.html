<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invert</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #e74c3c, #3498db);
            margin: 30px;
            display: inline-block;
            transition: filter 0.3s;
        }

        .invert-50:hover {
            filter: invert(0.5);
        }

        .invert-100:hover {
            filter: invert(1);
        }
    </style>
</head>

<body>


    <div class="box invert-50">هاور کن - ۵۰% معکوس</div>
    <div class="box invert-100">هاور کن - ۱۰۰% معکوس</div>
</body>

</html>
