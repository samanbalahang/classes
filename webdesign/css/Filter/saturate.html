<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saturate</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: linear-gradient(45deg, #e74c3c, #3498db);
                margin: 30px;
                display: inline-block;
                transition: filter 0.3s;
            }

            .desaturate:hover {
                filter: saturate(0.5);
            }

            .normal-saturate:hover {
                filter: saturate(1);
            }

            .super-saturate:hover {
                filter: saturate(2);
            }
        </style>
</head>
<body>


<div class="box desaturate">هاور کن - کم رنگی</div>
<div class="box normal-saturate">هاور کن - نرمال</div>
<div class="box super-saturate">هاور کن - پررنگ</div>

</body>
</html>
