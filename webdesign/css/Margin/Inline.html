<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
        <style>
            .inline-example {
                background-color: #f8f9fa;
                padding: 20px;
            }

            .span-margin {
                background-color: #ffeb3b;
                margin: 20px; /* فقط margin افقی اعمال می‌شود */
            }

            .span-horizontal {
                background-color: #e91e63;
                margin-left: 30px;
                margin-right: 30px;
                color: white;
            }

            .span-vertical {
                background-color: #4caf50;
                margin-top: 50px; /* اعمال نمی‌شود */
                margin-bottom: 50px; /* اعمال نمی‌شود */
                color: white;
            }

            .inline-block {
                display: inline-block;
                background-color: #2196f3;
                margin: 20px; /* همه marginها کار می‌کنند */
                color: white;
                padding: 10px;
            }
        </style>
</head>
<body>


<div class="inline-example" >
    متن معمولی
    <span class="span-margin">این span دارای margin: 20px است (فقط افقی)</span>
    متن ادامه دارد
</div>

<div class="inline-example">
    متن معمولی
    <span class="span-horizontal">margin افقی: 30px</span>
    متن ادامه دارد
</div>

<div class="inline-example">
    متن معمولی
    <span class="span-vertical">margin عمودی اعمال نمی‌شود</span>
    متن ادامه دارد
</div>

<div class="inline-example">
    متن معمولی
    <span class="inline-block">inline-block - همه marginها کار می‌کنند</span>
    متن ادامه دارد
</div>

</body>
</html>
