<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
        <style>
.box {
    background-color: #f0f0f0;
    border: 2px solid #333;
    padding: 20px;
}

.margin-single { margin: 30px; }
.margin-double { margin: 20px 40px; }
.margin-triple { margin: 10px 30px 50px; }
.margin-quad { margin: 15px 25px 35px 45px; }

.margin-top { margin-top: 40px; }
.margin-right { margin-right: 30px; }
.margin-bottom { margin-bottom: 20px; }
.margin-left { margin-left: 50px; }
</style>

</head>
<body>

<div class="box margin-single">margin: 30px (همه جهات)</div>
<div class="box margin-double">margin: 20px 40px (عمودی/افقی)</div>
<div class="box margin-triple">margin: 10px 30px 50px (بالا/چپ-راست/پایین)</div>
<div class="box margin-quad">margin: 15px 25px 35px 45px (همه جهات جداگانه)</div>

<div class="box margin-top">margin-top: 40px</div>
<div class="box margin-right">margin-right: 30px</div>
<div class="box margin-bottom">margin-bottom: 20px</div>
<div class="box margin-left">margin-left: 50px</div>
</body>
</html>
