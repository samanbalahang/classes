<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .directional-overflow {
            width: 200px;
            height: 100px;
            overflow-x: hidden;   /* مخفی کردن افقی */
            overflow-y: auto;     /* اسکرول عمودی در صورت نیاز */
            border: 2px solid purple;
        }
        .directional-overflow p {
              width: 230px;
        }
    </style>
</head>
<body>
    <div class="directional-overflow">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, aperiam error delectus odit eveniet voluptate nulla aspernatur dolorum iste eligendi reiciendis quisquam laborum. Animi recusandae voluptas praesentium sed iure molestiae?
        </p>
    </div>
</body>
</html>
