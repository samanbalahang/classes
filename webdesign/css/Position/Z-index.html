<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: red;
            z-index: 1;
            top: 50px;
            left: 50px;
        }

        .box2 {
            background-color: blue;
            z-index: 2;
            /* روی box1 قرار می‌گیرد */
            top: 100px;
            left: 100px;
        }

        .box3 {
            background-color: green;
            z-index: 3;
            /* روی همه قرار می‌گیرد */
            top: 150px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div class="box box1">زمینه 1 (z-index: 1)</div>
    <div class="box box2">زمینه 2 (z-index: 2)</div>
    <div class="box box3">زمینه 3 (z-index: 3)</div>

</body>

</html>
