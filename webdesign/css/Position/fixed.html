<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        .fixed {
            position: fixed;
            bottom: 20px; /* 20px از پایین صفحه */
            right: 20px; /* 20px از راست صفحه */
            background-color: lightgreen;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="box fixed">Fixed - همیشه ثابت</div>
</body>
