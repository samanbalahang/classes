<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        .relative {
            position: relative;
            top: 20px; /* 20px به سمت پایین حرکت می‌کند */
            left: 30px; /* 30px به سمت راست حرکت می‌کند */
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="box relative">Relative</div>
</div>

</body>
</html>
