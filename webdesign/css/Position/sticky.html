<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>
    <style>
        .sticky-header {
            position: sticky;
            top: 0; /* وقتی به بالای صفحه می‌رسد، می‌چسبد */
            background-color: #333;
            color: white;
            padding: 15px;
            z-index: 100;
        }
        .custom-height{
            height: 2000px;
        }

    </style>
</head>
<body>
    <div class="sticky-header">Sticky Header</div>
    <div class="custom-height">محتوای بلند...</div>
</body>
</html>
