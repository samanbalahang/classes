<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        .photo {
            transition: transform 0.5s;
        }

        .photo:hover {
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <img src="../../images/a.jpg" alt="a" class="photo">
</body>
</html>
