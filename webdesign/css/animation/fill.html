<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #e67e22;
            margin: 30px;
            display: inline-block;
            opacity: 0.3;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .none {
            animation: fade-in 2s 1 none;
        }

        .forwards {
            animation: fade-in 2s 1 forwards;
        }

        .backwards {
            animation: fade-in 2s 1 backwards;
        }

        .both {
            animation: fade-in 2s 1 both;
        }
    </style>
</head>

<body>


    <div class="box none">none</div>
    <div class="box forwards">forwards</div>
    <div class="box backwards">backwards</div>
    <div class="box both">both</div>

</body>

</html>
