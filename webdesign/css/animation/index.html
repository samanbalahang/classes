<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #e74c3c;
            margin: 30px;
            display: inline-block;
        }
        .basic-animation {
            animation: move 2s infinite ease;
        }
        @keyframes move {
            from{
                background: #e74c3c;
            }
            to{
                background: linear-gradient(45deg,#e74c3c,red);
            }
        }
    </style>
</head>
<body>
    <div class="box basic-animation">انیمیشن پایه</div>
</body>
</html>
