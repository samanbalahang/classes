<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Shorthand</title>
        <style>
            .box1 { border: 2px solid red; }
            .box2 { border: 5px dashed blue; }
            .box3 { border: 3px dotted green; }
        </style>
</head>
<body>


<div class="box1">border: 2px solid red</div>
<div class="box2">border: 5px dashed blue</div>
<div class="box3">border: 3px dotted green</div>

</body>
</html>
