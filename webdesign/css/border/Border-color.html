<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-color</title>
        <style>
            .color-example {
                background-color: #f0f0f0;
                border-style: solid;
                border-width: 3px;
                margin: 5px 0;
                padding: 10px;
            }

            .red { border-color: red; }
            .blue { border-color: blue; }
            .green { border-color: green; }
            .hex { border-color: #ff6b6b; }
            .rgb { border-color: rgb(106, 90, 205); }
            .mixed { border-color: red blue green purple; }
            .transparent { border-color: transparent; }
        </style>
</head>
<body>


<div class="color-example red">border-color: red</div>
<div class="color-example blue">border-color: blue</div>
<div class="color-example green">border-color: green</div>
<div class="color-example hex">border-color: #ff6b6b</div>
<div class="color-example rgb">border-color: rgb(106, 90, 205)</div>
<div class="color-example mixed">border-color: red blue green purple</div>
<div class="color-example transparent">border-color: transparent</div>

</body>
</html>
