<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .box {
                background-color: #f8f9fa;
                border: 2px solid #007bff;
                padding: 20px;
                margin: 10px;
                width: 200px;
            }

            .radius-small { border-radius: 10px; }
            .radius-medium { border-radius: 20px; }
            .radius-large { border-radius: 30px; }
            .radius-circle { border-radius: 50%; }
            .radius-elliptical { border-radius: 20px 40px; }
            .radius-different { border-radius: 10px 20px 30px 40px; }
        </style>
</head>
<body>


<div class="box radius-small">border-radius: 10px</div>
<div class="box radius-medium">border-radius: 20px</div>
<div class="box radius-large">border-radius: 30px</div>
<div class="box radius-circle">border-radius: 50% (دایره)</div>
<div class="box radius-elliptical">border-radius: 20px 40px (بیضی)</div>
<div class="box radius-different">border-radius: 10px 20px 30px 40px</div>

</body>
</html>
