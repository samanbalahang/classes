<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-style</title>
        <style>
            .border-example {
                background-color: #f0f0f0;
                margin: 5px 0;
                padding: 10px;
            }
            .solid { border-style: solid; }
            .dashed { border-style: dashed; }
            .dotted { border-style: dotted; }
            .double { border-style: double; }
            .groove { border-style: groove; }
            .ridge { border-style: ridge; }
            .inset { border-style: inset; }
            .outset { border-style: outset; }
            .none { border-style: none; }
            .hidden { border-style: hidden; }
        </style>


</head>
<body>

<div class="border-example solid">border-style: solid</div>
<div class="border-example dashed">border-style: dashed</div>
<div class="border-example dotted">border-style: dotted</div>
<div class="border-example double">border-style: double</div>
<div class="border-example groove">border-style: groove</div>
<div class="border-example ridge">border-style: ridge</div>
<div class="border-example inset">border-style: inset</div>
<div class="border-example outset">border-style: outset</div>
<div class="border-example none">border-style: none</div>
<div class="border-example hidden">border-style: hidden</div>

</body>
</html>
