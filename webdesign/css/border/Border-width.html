<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-width</title>
</head>
<body>
    <style>
.width-example {
    background-color: #f0f0f0;
    border-style: solid;
    margin: 5px 0;
    padding: 10px;
}

.thin { border-width: thin; }
.medium { border-width: medium; }
.thick { border-width: thick; }
.pixel1 { border-width: 1px; }
.pixel3 { border-width: 3px; }
.pixel5 { border-width: 5px; }
.pixel10 { border-width: 10px; }
.mixed { border-width: 2px 5px 10px 15px; }
</style>

<div class="width-example thin">border-width: thin</div>
<div class="width-example medium">border-width: medium</div>
<div class="width-example thick">border-width: thick</div>
<div class="width-example pixel1">border-width: 1px</div>
<div class="width-example pixel3">border-width: 3px</div>
<div class="width-example pixel5">border-width: 5px</div>
<div class="width-example pixel10">border-width: 10px</div>
<div class="width-example mixed">border-width: 2px 5px 10px 15px</div>

</body>
</html>
