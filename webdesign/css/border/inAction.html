<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inAction</title>
        <style>
            .example {
                background-color: #f8f9fa;
                margin: 10px 0;
                padding: 15px;
            }

            /* تعریف border کامل */
            .full-border {
                border: 3px solid #007bff;
            }

            /* تعریف border با رنگ متفاوت */
            .colored-border {
                border: 4px dashed #28a745;
            }

            /* تعریف border نازک */
            .thin-border {
                border: 1px solid #dc3545;
            }

            /* تعریف border برای یک طرف خاص */
            .single-side {
                border-bottom: 5px solid #ffc107;
            }

            /* تعریف borderهای مختلف برای جهات مختلف */
            .multiple-sides {
                border-top: 2px dotted #6f42c1;
                border-right: 4px dashed #fd7e14;
                border-bottom: 3px double #20c997;
                border-left: 1px solid #e83e8c;
            }
        </style>
</head>
<body>


<div class="example full-border">border: 3px solid #007bff</div>
<div class="example colored-border">border: 4px dashed #28a745</div>
<div class="example thin-border">border: 1px solid #dc3545</div>
<div class="example single-side">border-bottom: 5px solid #ffc107</div>
<div class="example multiple-sides">Borderهای مختلف برای هر جهت</div>

</body>
</html>
