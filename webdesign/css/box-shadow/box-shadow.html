<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .shadow-example {
            background-color: white;
            padding: 30px;
            margin: 20px;
            border: 1px solid #ddd;
        }

        .shadow-simple {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .shadow-blur {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .shadow-spread {
            box-shadow: 0 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .shadow-inset {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .shadow-multiple {
            box-shadow:
                5px 5px 10px rgba(0, 0, 0, 0.3),
                -5px -5px 10px rgba(255, 0, 0, 0.3);
        }

        .shadow-colored {
            box-shadow: 8px 8px 15px rgba(106, 17, 203, 0.4);
        }
    </style>
</head>

<body>


    <div class="shadow-example shadow-simple">سایه ساده</div>
    <div class="shadow-example shadow-blur">سایه با blur زیاد</div>
    <div class="shadow-example shadow-spread">سایه با spread</div>
    <div class="shadow-example shadow-inset">سایه داخلی (inset)</div>
    <div class="shadow-example shadow-multiple">چند سایه</div>
    <div class="shadow-example shadow-colored">سایه رنگی</div>

</body>

</html>
