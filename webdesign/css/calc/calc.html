<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
        <style>
            .calc-example {
                background-color: #f0f0f0;
                margin-bottom: 10px;
                padding: 15px;
                border: 1px solid #ccc;
            }

            .width-calc {
                width: calc(100% - 100px);
                background-color: #ffcccc;
            }

            .height-calc {
                height: calc(50vh - 50px);
                background-color: #ccffcc;
            }

            .font-calc {
                font-size: calc(16px + 0.5vw);
                background-color: #ccccff;
            }

            .margin-calc {
                margin: calc(10px + 2%);
                background-color: #ffffcc;
            }

            .padding-calc {
                padding: calc(20px - 1em) calc(15px + 2%);
                background-color: #ffccff;
            }
        </style>
</head>
<body>


<div class="calc-example width-calc">width: calc(100% - 100px)</div>
<div class="calc-example height-calc">height: calc(50vh - 50px)</div>
<div class="calc-example font-calc">font-size: calc(16px + 0.5vw)</div>
<div class="calc-example margin-calc">margin: calc(10px + 2%)</div>
<div class="calc-example padding-calc">padding: calc(20px - 1em) calc(15px + 2%)</div>

</body>
</html>
