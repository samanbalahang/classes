<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
             color: #ff0000; /* قرمز */
        }
        h2 {
             color: #00ff00; /* سبز */
        }

    </style>
</head>
<body>
    <h1>
        مقدار دهی به رنگها
    </h1>
    <p>
        روش های مختلفی برای مقداردهی به رنگ وجود دارد
    </p>
    <h2>
         با مقدار HEX (هگزادسیمال)
    </h2>
    <p>
        فرمت: #RRGGBB
        <br>    
        هر جفت عدد (دو رقم) نشان‌دهنده میزان قرمز (R)، سبز (G) و آبی (B) است.
    </p>
</body>
</html>
