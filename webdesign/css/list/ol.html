<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol</title>
    <style>
        ol.decimal { list-style-type: decimal; } /* اعداد لاتین */
        ol.arabic { list-style-type: arabic-indic; } /* اعداد عربی */
        ol.persian { list-style-type: persian; } /* اعداد فارسی */
        ol.roman { list-style-type: upper-roman; } /* اعداد رومی بزرگ */
        ol.alpha { list-style-type: lower-alpha; } /* حروف کوچک */

    </style>
</head>
<body>
    <ol class="decimal">
        <li>book-n1</li>
        <li>book-n2</li>
        <li>book-n3</li>
    </ol>
    <ol class="arabic" start="4">
        <li>book</li>
        <li>book</li>
        <li>book</li>
    </ol>
    <ol class="persian" start="7">
        <li>کتاب</li>
        <li>کتاب</li>
        <li>کتاب</li>
    </ol>
    <ol class="roman" start="10">
        <li>book</li>
        <li>book</li>
        <li>book</li>
    </ol>
    <ol class="alpha">
        <li>book</li>
        <li>book</li>
        <li>book</li>
    </ol>
</body>
</html>
