<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.inside { list-style-position: inside; } /* مارکر داخل جعبه */
        ul.outside { list-style-position: outside; } /* مارکر خارج جعبه (پیش‌فرض) */

    </style>
</head>
<body>
    <ul class="inside">
        <li>لیست داخلی</li>
        <li>لیست داخلی</li>
        <li>لیست داخلی</li>
    </ul>
    <ul class="outside">
        <li>لیست خارجی</li>
        <li>لیست خارجی</li>
        <li>لیست خارجی</li>
    </ul>
</body>
</html>
