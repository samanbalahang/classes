<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
    <style>
        .star{
            list-style-type: "★ "; 
        }
        .love{
            list-style-type: "❤️";
        }
    </style>
</head>
<body>
    <ul class="star">
        <li>عطارد</li>
        <li>زحل</li>
        <li>مریخ</li>
    </ul>
    <ul class="love">
        <li>رومئو و ژولیت</li>
        <li>تایتانیک</li>
        <li>ایزود و آرتیستان</li>
    </ul>
</body>
</html>
