<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul</title>
    <style>
        ul.disc { list-style-type: disc; } /* پیش‌فرض - دایره پر */
        ul.circle { list-style-type: circle; } /* دایره توخالی */
        ul.square { list-style-type: square; } /* مربع */
        ul.none { list-style-type: none; } /* بدون مارکر */

    </style>
</head>
<body>
    <ul class="disc">
        <li>itrm-1</li>
        <li>itrm-2</li>
        <li>itrm-3</li>
    </ul>
    <ul class="circle">
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
    </ul>
    <ul class="square">
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
    </ul>
    <ul class="none">
        <li>item-10</li>
        <li>item-11</li>
        <li>item-12</li>
    </ul>
</body>
</html>
