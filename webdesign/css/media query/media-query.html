<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
        <style>
/* بر اساس عرض صفحه */
@media (min-width: 768px) and (max-width: 1024px) {
  .box {
    width: 50%;
    float: left;
  }
}

/* بر اساس جهت دستگاه */
@media (orientation: landscape) {
  .header {
    height: 100px;
  }
}

@media (orientation: portrait) {
  .header {
    height: 150px;
  }
}

/* بر اساس وضوح صفحه */
@media (min-resolution: 2dppx) {
  .image {
    background-image: url('../../images/a.jpg');
  }
}
</style>
</head>
<body>
    <div class="header">
        <div class="img"></div>
    </div>
<div class="box">
    جعبه
</div>

</body>
</html>
