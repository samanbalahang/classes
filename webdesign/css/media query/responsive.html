<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
        <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  margin: 0 auto;
  padding: 15px;
}

.header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

.nav {
  background-color: #444;
  padding: 10px;
}

.nav ul {
  list-style-type: none;
  display: flex;
  justify-content: space-around;
}

.nav a {
  color: white;
  text-decoration: none;
}

.main-content {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin: 20px 0;
}

.sidebar {
  flex: 1;
  min-width: 250px;
  background-color: #f4f4f4;
  padding: 20px;
}

.content {
  flex: 3;
  min-width: 300px;
  background-color: white;
  padding: 20px;
  border: 1px solid #ddd;
}

.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 20px;
}

/* موبایل - عرض کمتر از 768px */
@media (max-width: 767px) {
  .nav ul {
    flex-direction: column;
    align-items: center;
  }
  
  .nav li {
    margin: 5px 0;
  }
  
  .main-content {
    flex-direction: column;
  }
  
  .sidebar, .content {
    min-width: 100%;
  }
}

/* تبلت - بین 768px و 1024px */
@media (min-width: 768px) and (max-width: 1024px) {
  .container {
    max-width: 90%;
  }
  
  .sidebar {
    flex: 1;
  }
  
  .content {
    flex: 2;
  }
}

/* دسکتاپ - بیشتر از 1024px */
@media (min-width: 1025px) {
  .container {
    max-width: 1200px;
  }
}
</style>
</head>
<body>


<div class="container">
  <header class="header">
    <h1>سایت واکنش‌گرا</h1>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#">صفحه اصلی</a></li>
      <li><a href="#">درباره ما</a></li>
      <li><a href="#">خدمات</a></li>
      <li><a href="#">تماس با ما</a></li>
    </ul>
  </nav>
  
  <div class="main-content">
    <aside class="sidebar">
      <h3>منوی کناری</h3>
      <p>محتوای منوی کناری</p>
    </aside>
    
    <main class="content">
      <h2>محتوای اصلی</h2>
      <p>این محتوا بر اساس اندازه صفحه تغییر می‌کند.</p>
    </main>
  </div>
  
  <footer class="footer">
    <p>کپی رایت ۲۰۲۴</p>
  </footer>
</div>

</body>
</html>
