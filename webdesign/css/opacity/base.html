<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 20px;
        }

        .half-transparent {
            opacity: 0.5; /* نیمه شفاف */
        }

        .fully-transparent {
            opacity: 0; /* کاملاً شفاف (دیده نمی‌شود) */
        }
    </style>

</head>
<body>
        <div class="box">مات (opacity:1)</div>
    <div class="box half-transparent">نیمه شفاف (opacity:0.5)</div>
    <div class="box fully-transparent">نامرئی (opacity:0)</div>

</body>
</html>
