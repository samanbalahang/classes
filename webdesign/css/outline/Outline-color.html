<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline-color</title>
       <style>
            .color-example {
                background-color: #f8f9fa;
                padding: 15px;
                margin-bottom: 10px;
                outline-style: solid;
                outline-width: 3px;
            }

            .red { outline-color: red; }
            .blue { outline-color: blue; }
            .green { outline-color: green; }
            .hex { outline-color: #ff6b6b; }
            .rgb { outline-color: rgb(106, 90, 205); }
            .transparent { outline-color: transparent; }
        </style>
</head>
<body>


<div class="color-example red">outline-color: red</div>
<div class="color-example blue">outline-color: blue</div>
<div class="color-example green">outline-color: green</div>
<div class="color-example hex">outline-color: #ff6b6b</div>
<div class="color-example rgb">outline-color: rgb(106, 90, 205)</div>
<div class="color-example transparent">outline-color: transparent</div>
 
</body>
</html>
