<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
.container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 20px;
}

.example {
    background-color: #f8f9fa;
    padding: 20px;
    border: 2px solid #dee2e6;
}

.solid { outline-style: solid; }
.dashed { outline-style: dashed; }
.dotted { outline-style: dotted; }
.double { outline-style: double; }
.groove { outline-style: groove; }
.ridge { outline-style: ridge; }
.inset { outline-style: inset; }
.outset { outline-style: outset; }
.none { outline-style: none; }
</style>
</head>
<body>


<div class="container">
    <div class="example solid">outline-style: solid</div>
    <div class="example dashed">outline-style: dashed</div>
    <div class="example dotted">outline-style: dotted</div>
    <div class="example double">outline-style: double</div>
    <div class="example groove">outline-style: groove</div>
    <div class="example ridge">outline-style: ridge</div>
    <div class="example inset">outline-style: inset</div>
    <div class="example outset">outline-style: outset</div>
    <div class="example none">outline-style: none</div>
</div>
</body>
</html>
