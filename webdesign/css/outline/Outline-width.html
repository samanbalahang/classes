<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline-width</title>
        <style>
            .width-example {
                background-color: #e9ecef;
                padding: 15px;
                margin-bottom: 10px;
                outline-style: solid;
                outline-color: #007bff;
            }

            .thin { outline-width: thin; }
            .medium { outline-width: medium; }
            .thick { outline-width: thick; }
            .pixel2 { outline-width: 2px; }
            .pixel5 { outline-width: 5px; }
            .pixel10 { outline-width: 10px; }
        </style>

</head>
<body>

<div class="width-example thin">outline-width: thin</div>
<div class="width-example medium">outline-width: medium</div>
<div class="width-example thick">outline-width: thick</div>
<div class="width-example pixel2">outline-width: 2px</div>
<div class="width-example pixel5">outline-width: 5px</div>
<div class="width-example pixel10">outline-width: 10px</div>

</body>
</html>
