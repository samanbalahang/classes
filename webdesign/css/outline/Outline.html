<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
      <style>
            .shorthand-example {
                background-color: #e9ecef;
                padding: 20px;
                margin-bottom: 15px;
                border: 1px solid #ced4da;
            }

            .basic { outline: 2px solid red; }
            .dashed { outline: 4px dashed blue; }
            .dotted { outline: 3px dotted green; }
            .thick { outline: thick double purple; }
            .thin { outline: thin groove orange; }
            .combined { 
                outline: 5px ridge #ff6b6b;
                outline-offset: 8px;
            }
        </style>
</head>
<body>
  

<div class="shorthand-example basic">outline: 2px solid red</div>
<div class="shorthand-example dashed">outline: 4px dashed blue</div>
<div class="shorthand-example dotted">outline: 3px dotted green</div>
<div class="shorthand-example thick">outline: thick double purple</div>
<div class="shorthand-example thin">outline: thin groove orange</div>
<div class="shorthand-example combined">outline: 5px ridge #ff6b6b + offset</div>

</body>
</html>
