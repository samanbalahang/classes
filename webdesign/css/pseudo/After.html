<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After</title>

    <style>
        .link::after {
            content: " →";
            color: #007bff;
            font-weight: bold;
        }

        .required::after {
            content: " *";
            color: red;
            font-weight: bold;
        }

        .info::after {
            content: " این یک راهنمای متنی است";
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            position: absolute;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <a href="#" class="link">مشاهده بیشتر</a>

    <p class="required">نام کاربری</p>

    <div class="tooltip">این متن راهنما است
        <span class="info">i</span>
    </div>


</body>

</html>
