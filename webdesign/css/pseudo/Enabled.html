<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enabled</title>
    <style>
        input:enabled {
            background-color: #e8f5e8;
            border: 2px solid green;
        }

        button:enabled {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="text" placeholder="این اینپوت فعال است"><br>
        <input type="text" disabled placeholder="این غیرفعال است"><br>
        <input type="email" placeholder="ایمیل فعال"><br>

        <button type="button">دکمه فعال</button><br>
        <button type="button" disabled>دکمه غیرفعال</button><br>

    </form>

</body>

</html>
