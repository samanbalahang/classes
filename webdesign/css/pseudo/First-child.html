<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-child</title>
    <style>
        li:first-child {
            color: blue;
            font-weight: bold;
        }

        p:first-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
  <li>آیتم اول</li>
  <li>آیتم دوم</li>
  <li>آیتم سوم</li>
</ul>

<div>
  <p>پاراگراف اول</p>
  <p>پاراگراف دوم</p>
  <span>این اسپن است</span>
</div>



</body>
</html>
