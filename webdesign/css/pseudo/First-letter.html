<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-letter</title>
    <style>
        .story::first-letter {
            font-size: 3em;
            color: #8B4513;
            float: right;
            margin-left: 5px;
            font-weight: bold;
            line-height: 1;
        }

        .poem::first-letter {
            font-size: 2.5em;
            color: #2E8B57;
            background-color: #F0FFF0;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <p class="story">روزی روزگاری در سرزمینی دور، پادشاهی زندگی می‌کرد که...</p>

    <div class="poem">به نام خداوند جان و خرد<br>کزین برتر اندیشه برنگذرد</div>



</body>

</html>
