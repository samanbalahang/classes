<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-line</title>
    <style>
        .text::first-line {
            color: red;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .content::first-line {
            background-color: yellow;
            color: blue;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p class="text">این یک پاراگراف نمونه است که چندین خط متن دارد. این متن برای نمایش دادن نحوه کار first-line نوشته
        شده است. می‌بینید که چگونه اولین خط متفاوت از بقیه خطوط نمایش داده می‌شود.</p>

    <div class="content">این یک دیو با محتوای متنی است. اولین خط این المان نیز استایل متفاوتی خواهد داشت. بقیه متن به
        صورت عادی نمایش داده می‌شود.</div>


</body>

</html>
