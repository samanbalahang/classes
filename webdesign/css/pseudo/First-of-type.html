<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-of-type</title>
    <style>
        .container {
        border: 2px solid #333;
        padding: 15px;
        }

        p:first-of-type {
        background-color: lightgreen;
        padding: 8px;
        }

        span:first-of-type {
        background-color: lightcoral;
        padding: 8px;
        }

        div:first-of-type {
        background-color: lightyellow;
        padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>اسپن اول</span>
        <p>پاراگراف اول</p>
        <span>اسپن دوم</span>
        <p>پاراگراف دوم</p>
        <div>دیو اول</div>
    </div>



</body>
</html>
