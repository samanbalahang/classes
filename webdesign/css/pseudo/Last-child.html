<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last-child</title>
    <style>
        li:last-child {
        color: green;
        font-style: italic;
        }

        button:last-child {
        background-color: purple;
        color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>آیتم اول</li>
        <li>آیتم دوم</li>
        <li>آیتم آخر</li>
    </ul>

    <div class="container">
        <button>دکمه 1</button>
        <button>دکمه 2</button>
        <button>دکمه آخر</button>
    </div>
</body>
</html>
