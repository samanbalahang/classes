<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last-of-type</title>
    
        <style>
            .content {
            border: 2px solid #666;
            padding: 15px;
            margin-top: 20px;
            }

            p:last-of-type {
            background-color: lightseagreen;
            padding: 8px;
            }

            span:last-of-type {
            background-color: plum;
            padding: 8px;
            }

            div:last-of-type {
            background-color: orange;
            padding: 8px;
            }
        </style>
</head>
<body>
    <div class="content">
        <p>پاراگراف اول</p>
        <span>اسپن اول</span>
        <p>پاراگراف آخر</p>
        <span>اسپن آخر</span>
        <div>دیو آخر</div>
    </div>


</body>
</html>
