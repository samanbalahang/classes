<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only-child</title>

    <style>
        .parent {
            border: 2px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        p:only-child {
            background-color: gold;
            padding: 10px;
        }

        span:only-child {
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <p>من تنها فرزند هستم</p>
    </div>

    <div class="parent">
        <p>فرزند اول</p>
        <p>فرزند دوم</p>
    </div>

    <div class="parent">
        <span>من اسپن تنها هستم</span>
    </div>




</body>

</html>
