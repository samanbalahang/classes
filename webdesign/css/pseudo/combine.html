<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combine</title>
        <style>
            a {
                color: blue;
                text-decoration: none;
                font-size: 18px;
                transition: all 0.3s;
                padding: 5px 10px;
                border-radius: 4px;
            }
            
            a:link {
                color: blue;
                background-color: #f0f8ff;
            }
            
            a:visited {
                color: purple;
                background-color: #f8f0ff;
            }
            
            a:hover {
                color: white;
                background-color: #0066cc;
                transform: translateY(-2px);
            }
            
            a:active {
                color: red;
                background-color: #ffcccc;
                transform: translateY(1px);
            }
        </style>
</head>
<body>


<a href="#test">این یک لینک نمونه است</a>

</body>
</html>
