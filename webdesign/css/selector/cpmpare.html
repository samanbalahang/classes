<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 + p { color: red; } /* فقط پاراگراف ۱ */
        h2 ~ p { color: blue; } /* هر دو پاراگراف */
    </style>
</head>
<body>
    <h2>عنوان</h2>
    <p>پاراگراف ۱</p>
    <p>پاراگراف ۲</p>
</body>
</html>
