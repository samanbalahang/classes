<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption-side</title>
</head>

<body>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        caption {
            caption-side: bottom;
            font-weight: bold;
            padding: 10px;
        }
    </style>

    <table>
        <caption>این عنوان در زیر جدول نمایش داده می‌شود</caption>
        <tr>
            <td>ردیف اول</td>
            <td>محتوا</td>
        </tr>
        <tr>
            <td>ردیف دوم</td>
            <td>محتوا</td>
        </tr>
    </table>

</body>

</html>
