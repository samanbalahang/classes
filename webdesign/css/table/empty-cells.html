<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty-cells</title>
    <style>
        table {
            border-collapse: separate;
            empty-cells: hide;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>


    <table>
        <tr>
            <td>محتوا دار</td>
            <td></td> <!-- خالی - مخفی می‌شود -->
        </tr>
    </table>

</body>

</html>
