<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <td>سلول اول</td>
            <td>سلول دوم</td>
        </tr>
        <tr>
            <td>سلول سوم</td>
            <td>سلول چهارم</td>
        </tr>
    </table>

</body>

</html>
