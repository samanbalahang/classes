<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-layout</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            width: 33%;
            /* هر ستون 33% عرض را می‌گیرد */
        }
    </style>
</head>

<body>


    <table>
        <tr>
            <td>ستون اول</td>
            <td>ستون دوم با محتوای طولانی‌تر</td>
            <td>ستون سوم</td>
        </tr>
    </table>

</body>

</html>
