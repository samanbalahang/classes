<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
        <!-- لینک به فایل Hover.css (از CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <style>
        /* استایل پایه دکمه */
        .btn {
            padding: 15px 30px;
            /* background-color: #2c3e50; */
            border: 1px solid  #2c3e50;
            color: #190255;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
        <!-- اعمال افکت هاور از کتابخانه -->
    <a href="#" class="btn hvr-float">دکمه من</a>
    <a href="#" class="btn hvr-bounce-to-right">دکمه من</a>


</body>
</html>
