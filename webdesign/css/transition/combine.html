<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combine</title>
        <style>
            .card {
                width: 200px;
                height: 100px;
                background: #f0f0f0;
                padding: 20px;
                /* property: all, duration: 0.8s, timing: ease, delay: 0s */
                transition: all 0.8s ease 0s;
            }

            .card:hover {
                background: #e3f2fd;
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
        </style>
</head>
<body>


<div class="card">کارت نمونه - هاور کنید</div>

</body>
</html>
