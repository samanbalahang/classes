<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay</title>
        <style>
        .delayed {
            width: 100px;
            height: 50px;
            background: green;
            transition: all 1s;
            transition-delay: 0.5s;
        }

        .delayed:hover {
            width: 250px;
            background: red;
        }
    </style>
</head>
<body>


<div class="delayed">هاور کنید (۰.۵ ثانیه تأخیر)</div>

</body>
</html>
