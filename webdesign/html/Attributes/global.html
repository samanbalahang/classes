<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- class - برای استایل‌دهی -->
<div class="container main-class">محتوا</div>

<!-- id - شناسه یکتا -->
<section id="main-section">بخش اصلی</section>

<!-- style - استایل inline -->
<p style="color: blue; font-size: 16px;">متن رنگی</p>

<!-- title - راهنمای ابزاری -->
<a href="#" title="این یک لینک است">لینک</a>

<!-- data-* - ذخیره داده‌های سفارشی -->
<div data-user-id="123" data-role="admin">کاربر</div>

<!-- aria-* - دسترسی‌پذیری -->
<button aria-label="بستن پنجره">×</button>
</body>
</html>
