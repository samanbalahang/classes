<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- class - برای استایل‌دهی -->
    <div class="container main"></div>

    <!-- id - برای شناسایی -->
    <p id="description">توضیحات</p>

    <!-- style - استایل inline -->
    <span style="color: red; font-size: 16px;"></span>

    <!-- title - راهنمای ابزار -->
    <button title="برای ذخیره کلیک کنید">ذخیره</button>

    <!-- data-* - ذخیره داده‌های سفارشی -->
    <div data-user-id="123" data-role="admin"></div>

    <!-- lang - زبان محتوا -->
    <p lang="fa">متن فارسی</p>

    <!-- dir - جهت متن -->
    <p dir="rtl">متن راست به چپ</p>

    <!-- hidden - مخفی کردن -->
    <div hidden>این مخفی است</div>

    <!-- tabindex - ترتیب فوکوس -->
    <input tabindex="1">
    <button tabindex="2">کلیک</button>

    <!-- accesskey - دسترسی سریع -->
    <button accesskey="s">ذخیره (Alt+S)</button>
</body>

</html>
