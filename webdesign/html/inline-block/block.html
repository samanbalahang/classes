<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <style>
        .block-example {
            display: block;
            width: 80%;
            height: 100px;
            background: #3498db;
            color: white;
            padding: 20px;
            margin: 10px 0;
            border: 2px solid #2980b9;
        }
    </style>
</head>
<body>
    <div class="block-example">بلاک ۱ - کل عرض را می‌گیرد</div>
    <div class="block-example">بلاک ۲ - در خط جدید قرار می‌گیرد</div>
    <span style="background: yellow;">این اسپان بعد از بلاک ها می‌آید</span>
</body>
</html>
