<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline-Block</title>
    <style>
        .inline-block-example {
            display: inline-block;
            width: 120px;
            height: 60px;
            background: #27ae60;
            color: white;
            padding: 10px;
            margin: 5px;
            text-align: center;
            line-height: 60px;
            border: 2px solid #219652;
        }
    </style>
</head>
<body>
    <div class="inline-block-example">آیتم ۱</div>
    <div class="inline-block-example">آیتم ۲</div>
    <div class="inline-block-example">آیتم ۳</div>
    <div class="inline-block-example">آیتم ۴</div>
</body>
</html>
