<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline</title>
    <style>
        .inline-example {
            display: inline;
            background: #e74c3c;
            color: white;
            padding: 10px; /* فقط چپ و راست */
            margin: 0 15px; /* فقط چپ و راست */
            /* width و height بی اثر هستند */
        }
    </style>
</head>
<body>
    <p>
        متن معمولی
        <span class="inline-example">این یک المان inline است</span>
        <span class="inline-example">این یکی دیگر است</span>
        و ادامه متن در همان خط
    </p>
</body>
</html>
