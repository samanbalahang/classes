<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌های ارتباطی</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #555;
        }

        section {
            padding: 100px 50px;
            min-height: 500px;
        }

        #home {
            background: #f0f0f0;
        }

        #contact {
            background: #e0e0e0;
        }

        .contact-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-links a {
            display: inline-block;
            padding: 15px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .contact-links a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#home">خانه</a>
        <a href="#contact">تماس با ما</a>
    </nav>

    <section id="home">
        <h1>خانه</h1>
        <p>به سایت ما خوش آمدید...</p>
    </section>

    <section id="contact">
        <h2>تماس با ما</h2>
        <div class="contact-links">
            <a href="mailto:info@company.com?subject=سوال&body=سلام">ارسال ایمیل</a>
            <a href="tel:+982112345678">تماس تلفنی</a>
            <a href="https://wa.me/989121234567" target="_blank" rel="noopener">واتساپ</a>
        </div>
    </section>
</body>

</html>
