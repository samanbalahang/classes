<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- باز شدن در تب جدید -->
<a href="https://example.com" target="_blank">
    باز کردن در تب جدید
</a>

<!-- باز شدن در فریم والد -->
<a href="page.html" target="_parent">
    باز کردن در والد
</a>

<!-- باز شدن در همان فریم -->
<a href="page.html" target="_self">
    باز کردن در همین فریم (پیش‌فرض)
</a>

<!-- باز شدن در بالاترین فریم -->
<a href="page.html" target="_top">
    باز کردن در بالاترین فریم
</a>

<!-- باز شدن در فریم خاص -->
<a href="page.html" target="frame-name">
    باز کردن در فریم مشخص
</a>
<iframe src="#" frameborder="1" id="frame-name" name="frame-name"></iframe>
</body>
</html>
