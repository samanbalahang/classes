<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        address {
            font-style: normal;
            /* حذف ایتالیک پیش‌فرض */
            line-height: 1.6;
            background: #f9f9f9;
            padding: 15px;
            border-right: 3px solid #007bff;
        }

        address a {
            color: #007bff;
            text-decoration: none;
        }

        address a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <address>
        نویسنده: محمد رضایی<br>
        ایمیل: author@example.com
    </address>
</body>

</html>
