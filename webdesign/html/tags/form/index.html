<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم نمونه جامع</title>
    <style>
        /* استایل‌های عمومی و ریست */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        h2 {
            color: #3498db;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        /* استایل‌های عمومی فرم */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        /* استایل‌های فیلدهای ورودی */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="url"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="search"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        
        /* استایل برای گروه‌بندی فیلدها */
        .fieldset-group {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f8f9fa;
        }
        
        legend {
            font-weight: bold;
            color: #2c3e50;
            padding: 0 10px;
            font-size: 1.1em;
        }
        
        /* استایل‌های خاص برای انواع مختلف ورودی */
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            flex: 1;
        }
        
        /* استایل رادیو و چک‌باکس */
        .radio-group,
        .checkbox-group {
            margin: 10px 0;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 10px;
        }
        
        /* استایل رنج */
        input[type="range"] {
            width: 100%;
            height: 8px;
            margin: 10px 0;
        }
        
        .range-value {
            text-align: center;
            font-weight: bold;
            color: #3498db;
        }
        
        /* استایل فایل */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #bdc3c7;
            border-radius: 6px;
            background-color: #f8f9fa;
        }
        
        /* استایل دکمه‌ها */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        button,
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="submit"],
        button[type="submit"] {
            background-color: #27ae60;
            color: white;
        }
        
        input[type="submit"]:hover,
        button[type="submit"]:hover {
            background-color: #219652;
        }
        
        input[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }
        
        input[type="reset"]:hover {
            background-color: #c0392b;
        }
        
        input[type="button"] {
            background-color: #3498db;
            color: white;
        }
        
        input[type="button"]:hover {
            background-color: #2980b9;
        }
        
        /* استایل برای موبایل */
        @media (max-width: 768px) {
            .input-row {
                flex-direction: column;
                gap: 0;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button,
            input[type="submit"],
            input[type="reset"],
            input[type="button"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>فرم ثبت نام جامع</h1>
        
        <form action="/submit" method="post" enctype="multipart/form-data">
            
            <!-- بخش اطلاعات شخصی -->
            <div class="fieldset-group">
                <legend>اطلاعات شخصی</legend>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="fname" class="required">نام</label>
                        <input type="text" id="fname" name="first_name" required 
                               placeholder="نام خود را وارد کنید">
                    </div>
                    <div class="input-group">
                        <label for="lname" class="required">نام خانوادگی</label>
                        <input type="text" id="lname" name="last_name" required 
                               placeholder="نام خانوادگی خود را وارد کنید">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">ایمیل</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="example@domain.com">
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">رمز عبور</label>
                    <input type="password" id="password" name="password" required 
                           minlength="8" placeholder="حداقل ۸ کاراکتر">
                </div>
            </div>
            
            <!-- بخش اطلاعات تماس -->
            <div class="fieldset-group">
                <legend>اطلاعات تماس</legend>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="phone">تلفن همراه</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="09xxxxxxxxx">
                    </div>
                    <div class="input-group">
                        <label for="website">وبسایت</label>
                        <input type="url" id="website" name="website" 
                               placeholder="https://example.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="search">جستجو</label>
                    <input type="search" id="search" name="search" 
                           placeholder="متن مورد نظر برای جستجو...">
                </div>
            </div>
            
            <!-- بخش اطلاعات تکمیلی -->
            <div class="fieldset-group">
                <legend>اطلاعات تکمیلی</legend>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="birthdate">تاریخ تولد</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="input-group">
                        <label for="age">سن</label>
                        <input type="number" id="age" name="age" min="18" max="100" 
                               placeholder="بین ۱۸ تا ۱۰۰">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="favcolor">رنگ مورد علاقه</label>
                    <input type="color" id="favcolor" name="favcolor" value="#3498db">
                </div>
                
                <div class="form-group">
                    <label for="salary">محدوده حقوق درخواستی: 
                        <span id="salaryValue" class="range-value">50%</span>
                    </label>
                    <input type="range" id="salary" name="salary" min="0" max="100" 
                           value="50" oninput="document.getElementById('salaryValue').textContent = this.value + '%'">
                </div>
            </div>
            
            <!-- بخش انتخاب‌ها -->
            <div class="fieldset-group">
                <legend>انتخاب‌ها</legend>
                
                <div class="form-group">
                    <label>جنسیت</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">مرد</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">زن</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>مهارت‌ها</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="html" name="skills" value="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="css" name="skills" value="css">
                        <label for="css">CSS</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="js" name="skills" value="javascript">
                        <label for="js">JavaScript</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="country">کشور</label>
                    <select id="country" name="country">
                        <option value="">لطفا انتخاب کنید</option>
                        <option value="ir">ایران</option>
                        <option value="us">آمریکا</option>
                        <option value="ca">کانادا</option>
                        <option value="uk">انگلستان</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bio">بیوگرافی</label>
                    <textarea id="bio" name="bio" rows="4" 
                              placeholder="درباره خودتان بنویسید..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="resume">ارسال رزومه</label>
                    <input type="file" id="resume" name="resume" 
                           accept=".pdf,.doc,.docx">
                </div>
                
                <input type="hidden" id="user_id" name="user_id" value="12345">
            </div>
            
            <!-- دکمه‌های فرم -->
            <div class="button-group">
                <input type="reset" value="پاک کردن فرم">
                <input type="button" value="ذخیره موقت" 
                       onclick="alert('ذخیره شد!')">
                <input type="submit" value="ثبت نهایی">
            </div>
        </form>
    </div>
</body>
</html>
