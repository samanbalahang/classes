<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمونه iframe</title>
    <style>
        .iframe-container {
            margin: 20px 0;
            border: 2px solid #3498db;
            border-radius: 10px;
            overflow: hidden;
        }

        .responsive-iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .h_iframe-aparat_embed_frame {
            position: relative;
        }

        .h_iframe-aparat_embed_frame .ratio {
            display: block;
            width: 100%;
            height: auto;
        }

        .h_iframe-aparat_embed_frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>نمونه‌های iframe</h1>

    <!-- نمایش نقشه گوگل -->
    <div class="iframe-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d700.5838411288692!2d-122.4364637635371!3d45.50367163544069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495988bed8ee02d%3A0x9790f57856d15574!2s970%20NW%20Eastman%20Pkwy%2C%20Gresham%2C%20OR%2097030%2C%20USA!5e0!3m2!1sen!2s!4v1759649336276!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </iframe>
    </div>

    <!-- نمایش ویدیوی یوتیوب -->
    <div class="iframe-container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- نمایش ویدیوی یوتیوب -->
    <div class="h_iframe-aparat_embed_frame">
        <span style="display: block;padding-top: 57%"></span>
        <iframe src="https://www.aparat.com/video/video/embed/videohash/hvfb02d/vt/frame" allowFullScreen="true"
            webkitallowfullscreen="true" mozallowfullscreen="true">
        </iframe>
    </div>

    <!-- iframe ریسپانسیو -->
    <div style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%;">
        <iframe src="https://example.com" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            frameborder="0">
        </iframe>
    </div>
</body>


</html>
