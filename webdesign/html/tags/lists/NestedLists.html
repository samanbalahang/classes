<!DOCTYPE html>

<head>

    <title>Nested Lists</title>

<body>
    <ul>
        <li>میوه‌ها
            <ul>
                <li>سیب</li>
                <li>پرتقال</li>
            </ul>
        </li>
        <li>سبزی‌ها
            <ol>
                <li>هویج</li>
                <li>کلم</li>
            </ol>
        </li>
    </ul>
</body>
