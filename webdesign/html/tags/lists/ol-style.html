<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol-style</title>
</head>
<body>
    <ol type="1"> <!-- پیش‌فرض - اعداد (1, 2, 3) -->
        <li>آیتم عددی</li>
    </ol>

    <ol type="A"> <!-- حروف بزرگ انگلیسی (A, B, C) -->
        <li>آیتم حرف بزرگ</li>
    </ol>

    <ol type="a"> <!-- حروف کوچک انگلیسی (a, b, c) -->
        <li>آیتم حرف کوچک</li>
    </ol>

    <ol type="I"> <!-- اعداد رومی بزرگ (I, II, III) -->
        <li>آیتم رومی بزرگ</li>
    </ol>

    <ol type="i"> <!-- اعداد رومی کوچک (i, ii, iii) -->
        <li>آیتم رومی کوچک</li>
    </ol>
</body>

</html>
