<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul-style</title>
</head>

<body>
    <ul style="list-style-type: disc;"> <!-- پیش‌فرض - نقطه سیاه -->
        <li>آیتم با نقطه</li>
    </ul>

    <ul style="list-style-type: circle;"> <!-- دایره توخالی -->
        <li>آیتم با دایره</li>
    </ul>

    <ul style="list-style-type: square;"> <!-- مربع -->
        <li>آیتم با مربع</li>
    </ul>

    <ul style="list-style-type: none;"> <!-- بدون نشانگر -->
        <li>آیتم بدون نشانگر</li>
    </ul>
</body>

</html>
