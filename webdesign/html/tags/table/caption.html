<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>جدول با عنوان</title>
     <style>
        .captioned-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .captioned-table caption {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            caption-side: top;
        }
        .captioned-table th, .captioned-table td {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: center;
        }
        .captioned-table th {
            background: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <table class="captioned-table">
        <caption>لیست کارمندان شرکت - سال ۱۴۰۳</caption>
        <tr>
            <th>کد پرسنلی</th>
            <th>نام و نام خانوادگی</th>
            <th>سمت</th>
            <th>حقوق (تومان)</th>
        </tr>
        <tr>
            <td>۱۰۱</td>
            <td>علی محمدی</td>
            <td>مدیر فنی</td>
            <td>۲۵,۰۰۰,۰۰۰</td>
        </tr>
        <tr>
            <td>۱۰۲</td>
            <td>فاطمه کریمی</td>
            <td>برنامه نویس</td>
            <td>۱۸,۰۰۰,۰۰۰</td>
        </tr>
    </table>
</body>
</html>
