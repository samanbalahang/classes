<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول ساده</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ردیف</th>
            <th>نام محصول</th>
            <th>قیمت</th>
            <th>تعداد</th>
        </tr>
        <tr>
            <td>۱</td>
            <td>لپ تاپ</td>
            <td>۱۵,۰۰۰,۰۰۰ تومان</td>
            <td>۱۰</td>
        </tr>
        <tr>
            <td>۲</td>
            <td>موبایل</td>
            <td>۸,۵۰۰,۰۰۰ تومان</td>
            <td>۲۵</td>
        </tr>
        <tr>
            <td>۳</td>
            <td>تبلت</td>
            <td>۶,۲۰۰,۰۰۰ تومان</td>
            <td>۱۵</td>
        </tr>
    </table>
</body>
</html>
