<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول پیشرفته</title>
    <style>
        .advanced-table {
            width: 95%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .advanced-table caption {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .advanced-table thead {
            background: #34495e;
        }

        .advanced-table thead th {
            padding: 18px;
            font-size: 1.1em;
            text-align: center;
            color: white;
            border-bottom: 3px solid #2980b9;
        }

        .advanced-table tbody tr {
            transition: all 0.3s ease;
        }

        .advanced-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .advanced-table tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        .advanced-table tbody tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .advanced-table tbody td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .advanced-table tbody tr:hover td {
            border-bottom-color: #3498db;
        }

        .advanced-table tfoot {
            background: #2c3e50;
            color: white;
            font-weight: bold;
        }

        .advanced-table tfoot td {
            padding: 18px;
            text-align: center;
            font-size: 1.1em;
        }

        .positive {
            color: #27ae60;
            font-weight: bold;
        }

        .negative {
            color: #e74c3c;
            font-weight: bold;
        }

        .highlight {
            background: #fff3cd !important;
            border-left: 4px solid #ffc107;
        }

        .button {
            padding: 5px 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .advanced-table {
                font-size: 0.9em;
            }

            .advanced-table thead {
                display: none;
            }

            .advanced-table tbody td {
                display: block;
                text-align: left;
            }

            .advanced-table tbody td:before {
                content: attr(data-label);
                font-weight: bold;
                display: inline-block;
                width: 120px;
                color: #2c3e50;
            }
        }
    </style>
</head>

<body>
    <table class="advanced-table">
        <caption>کارنامه دانشجویان ترم بهار ۱۴۰۳</caption>

        <thead>
            <tr>
                <th>شماره دانشجویی</th>
                <th>نام و نام خانوادگی</th>
                <th>رشته تحصیلی</th>
                <th>معدل</th>
                <th>وضعیت</th>
                <th>عملیات</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-label="شماره دانشجویی">۹۸۱۲۳۴۵</td>
                <td data-label="نام">علی رضایی</td>
                <td data-label="رشته">مهندسی کامپیوتر</td>
                <td data-label="معدل" class="positive">۱۸.۷۵</td>
                <td data-label="وضعیت" class="positive">✅ قبول</td>
                <td data-label="عملیات">
                    <button>
                        مشاهده جزئیات
                    </button>
                </td>
            </tr>

            <tr class="highlight">
                <td data-label="شماره دانشجویی">۹۸۱۲۳۴۶</td>
                <td data-label="نام">فاطمه محمدی</td>
                <td data-label="رشته">مهندسی برق</td>
                <td data-label="معدل" class="positive">۱۹.۲۵</td>
                <td data-label="وضعیت" class="positive">✅ قبول</td>
                <td data-label="عملیات">
                    <button>
                        مشاهده جزئیات
                    </button>
                </td>
            </tr>

            <tr>
                <td data-label="شماره دانشجویی">۹۸۱۲۳۴۷</td>
                <td data-label="نام">محمد کریمی</td>
                <td data-label="رشته">مهندسی عمران</td>
                <td data-label="معدل" class="negative">۱۱.۸۰</td>
                <td data-label="وضعیت" class="negative">❌ مشروط</td>
                <td data-label="عملیات">
                    <button >
                        اخطار تحصیلی
                    </button>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="6">تعداد کل دانشجویان: ۳ نفر | میانگین معدل: ۱۶.۶۰</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
