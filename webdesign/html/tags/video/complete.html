<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش کننده ویدیو</title>
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .custom-video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-controls {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>پخش کننده ویدیو</h1>
    
    <!-- ویدیو ساده با کنترل‌ها -->
    <div class="video-container">
        <video controls class="custom-video" poster="thumbnail.jpg">
            <source src="media/movie.mp4" type="video/mp4">
            <source src="media/movie.webm" type="video/webm">
            مرورگر شما از تگ ویدیو پشتیبانی نمی‌کند.
        </video>
    </div>
    
    <!-- ویدیو با کنترل‌های سفارشی -->
    <div class="video-container">
        <video id="myVideo" class="custom-video" poster="image/thumbnail.jpg">
            <source src="media/movie.mp4" type="video/mp4">
            مرورگر شما از تگ ویدیو پشتیبانی نمی‌کند.
        </video>
        <div class="video-controls">
            <button class="control-btn" onclick="playVideo()">▶ پخش</button>
            <button class="control-btn" onclick="pauseVideo()">⏸ توقف</button>
            <button class="control-btn" onclick="muteVideo()">🔇 بی‌صدا</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
        </div>
    </div>
    
    <!-- ویدیو با قابلیت autoplay و loop -->
    <div class="video-container">
        <video autoplay muted loop class="custom-video">
            <source src="media/movie.mp4" type="video/mp4">
            ویدیوی پس‌زمینه
        </video>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        
        function playVideo() {
            video.play();
        }
        
        function pauseVideo() {
            video.pause();
        }
        
        function muteVideo() {
            video.muted = !video.muted;
        }
        
        function setVolume(volume) {
            video.volume = volume;
        }
    </script>
</body>
</html>
