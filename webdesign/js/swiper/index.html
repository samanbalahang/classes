<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <!-- اضافه کردن CSS Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>swiper</title>
    <style>
        /* استایل پایه برای اسلایدر */
        .swiper {
            width: 100%;
            height: 400px;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- ساختار HTML اسلایدر -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">اسلاید 1</div>
            <div class="swiper-slide">اسلاید 2</div>
            <div class="swiper-slide">اسلاید 3</div>
            <div class="swiper-slide">اسلاید 4</div>
            <div class="swiper-slide">اسلاید 5</div>
        </div>
        
        <!-- دکمه‌های قبلی و بعدی -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        
        <!-- نقاط pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- اضافه کردن JS Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // راه‌اندازی ساده Swiper
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
